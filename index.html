<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Digital Clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="background-section">
        <div class="container">

            <div class="time-div">

                <div class="time">
                    <h1 class="hours"></h1>
                    <h3>Hours</h3>
                </div>

                <div class="time">
                    <h1 class="minutes"></h1>
                    <h3>Minutes</h3>
                </div>

                <div class="time">
                    <h1 class="seconds"></h1>
                    <h3>Seconds</h3>
                </div>

            </div>
    
            <div class="fullyear-div">

                <div class="fullyear">
                    <h1 class="date"></h1>
                    <h3>Date</h3>
                </div>

                <div class="fullyear">
                    <h1 class="month"></h1>
                    <h3>Month</h3>
                </div>

                <div class="fullyear">
                    <h1 class="year"></h1>
                    <h3>Year</h3>
                </div>

            </div>

            <div class="day-div">
                <h1 class="day"></h1>
                <h3>Day</h3>
            </div>

        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
